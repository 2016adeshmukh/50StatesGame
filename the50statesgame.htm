		var remaining=[];

		var statesleft=50;

		var check=0;


		var starter=0;
		function endFunc(){

			alert("Times Up!");
			document.getElementById("mytext").disabled = true;

	//alert("You missed: "+states.toString());
	document.getElementById("finish").innerHTML="You missed: "+states.toString();
}

function winFunc(){

	alert("Good job, you named all 50 states!")

	window.clearTimeout();

}

function enterGame(){

	if (starter==0)
	{
		document.getElementById("remains").innerHTML="You didnt start the game!";
		return;
	}
	var elemtxt=document.getElementById("mytext");

	elemtxt=elemtxt.value.toLowerCase();

	for(i=0;i<remaining.length;i++)

	{

		if(elemtxt==remaining[i])

		{

			check=1;

		}

	}

	if(check==1)

	{

		var form=document.getElementById("mytext");

		form.value='';

	}

	else

	{

		for(j=0;j<states.length;j++)

		{

			if(elemtxt==states[j])

			{

				states.splice(j,1);
				statesleft--;

				remaining.push(elemtxt);

				if(remaining.length==50)

				{

					winFunc();

				}

				document.getElementById("remains").innerHTML = statesleft+" states remaining";

				var form=document.getElementById("mytext");

				form.value='';

				document.getElementById("tester").innerHTML="You entered: "+remaining.toString();
			}

			else

			{

				var form=document.getElementById("mytext");

				form.value='';
			}

		}

	}

	check=0;
}

function showIt(){

var seconds = 300;

function secondPassed() {

	var minutes = Math.round((seconds - 30)/60);

	var remainingSeconds = seconds % 60;

	if (remainingSeconds < 10) {

		remainingSeconds = "0" + remainingSeconds;

	}

	document.getElementById('newtime').innerHTML = minutes + ":" + remainingSeconds;

	if (seconds == 0) {

		clearInterval(countdownTimer);

		document.getElementById('newtime').innerHTML = "Buzz Buzz";

	} else {

		seconds--;

	}

}







function startGame(){
	var countdownTimer = setInterval('secondPassed()',1000);
	display = document.querySelector('#time');
	starter=1;
	document.getElementById("newtime").innerHTML="5:00";
	window.setTimeout("endFunc()", 300300);

	document.getElementById("mytext").focus();
	document.getElementById("mytext").select();
	var ex=document.getElementById('starterbut');
	ex.parentNode.removeChild(ex);
}
